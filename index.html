  <!-- Anti-FOUC: aplicar tema guardado antes de cargar el bundle + logs bÃ¡sicos -->
  <script>
    (function () {
      try {
        var key = 'app_theme';
        var theme = localStorage.getItem(key);
        var root = document.documentElement;
        var shouldDark = theme === 'dark';
        if (shouldDark) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
        console.debug('[theme][anti-fouc] theme(localStorage)=', theme, 'html.classList.contains("dark")=', root.classList.contains('dark'));
      } catch (e) {
        console.warn('[theme][anti-fouc] error applying theme early:', e);
      }
    })();
  </script>
